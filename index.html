<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Product preview card component</title>
  <base target="_blank">
</head>

<body>
  <main class="card">
    <figure>
      <picture>
        <source media="(max-width: 44.937em)" srcset="images/image-product-mobile.jpg">
        <img src="images/image-product-desktop.jpg"
          alt="Perfume bottle named Gabrielle Essence Eau De Parfum placed on a table with two leaves in the background."
          class="card__image">
      </picture>
    </figure>

    <section class="card__product-info">
      <p class="card__product-category">PERFUME</p>

      <h2 class="card__product-heading">Gabrielle Essence Eau De Parfum</h2>

      <p class="card__product-description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>

      <div class="card__product-price">
        <p id="new-price">$149.99</p>
        <p id="old-price">$169.99</p>
      </div>

      <button type="button" class="button">
        <img src="images/icon-cart.svg" alt="icon-cart">&nbsp;&nbsp;Add to Cart
      </button>
    </section>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
    Coded by <a href="https://github.com/fortune-i-o/">Fortune Iyoha</a>.
  </footer>
</body>

</html>
