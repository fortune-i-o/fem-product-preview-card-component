<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Frontend Mentor | Product preview card component</title>
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>

  <main class="card">
    <!-- Product Image -->
    <picture>
      <source media="(max-width: 44.937em)" srcset="images/image-product-mobile.jpg" />
      <img src="images/image-product-desktop.jpg" width="100%" height="100%" alt="product-image" />
    </picture>

    <!-- Product Information -->
    <div class="product-info">
      <p class="product-category">PERFUME</p>

      <h1 class="product-header">Gabrielle Essence Eau De Parfum</h1>

      <p class="product-description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>

      <div class="price">
        <p id="new-price">$149.99</p>
        <p id="old-price">$169.99</p>
      </div>

      <button class="btn">
        <img src="images/icon-cart.svg" alt="icon-cart" />&nbsp;&nbsp;Add to Cart
      </button>
  </main>

  <div class="attribution">
    Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/fortune-i-o/" target="_blank">fortune-i-o</a>.
  </div>

</body>

</html>
